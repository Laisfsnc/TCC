<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Login / Cadastro Professor</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f0f3f7;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 25px 30px;
      max-width: 380px;
      width: 100%;
    }
    .title {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
      color: #34495e;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }
    .tab {
      background: #ecf0f1;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #34495e;
      border-radius: 8px 8px 0 0;
      margin: 0 5px;
      transition: background 0.3s ease;
      user-select: none;
    }
    .tab.active {
      background: #2980b9;
      color: white;
    }
    .auth-form {
      display: none;
      flex-direction: column;
    }
    .auth-form.active {
      display: flex;
    }
    .auth-form label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #34495e;
    }
    .auth-form input {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1.5px solid #bdc3c7;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }
    .auth-form input:focus {
      border-color: #2980b9;
      outline: none;
    }
    .btn-primary {
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #1f6391;
    }
    .message {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
      color:#e74c3c;
    }
    @media (max-width: 400px) {
      .container {
        max-width: 100vw;
        border-radius: 0;
        box-shadow: none;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container auth-container">
    <h1 class="title">Sistema de Avaliação de Alunos</h1>

    <div id="message" class="message"></div>

    <div class="tabs">
      <button id="tabLogin" class="tab active" type="button">Login</button>
      <button id="tabCadastro" class="tab" type="button">Cadastro</button>
    </div>

    <form id="formLogin" class="auth-form active">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required placeholder="Digite seu email"/>
      <label for="loginSenha">Senha:</label>
      <input type="password" id="loginSenha" required placeholder="Digite sua senha"/>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <form id="formCadastro" class="auth-form">
      <label for="cadNome">Nome Completo:</label>
      <input type="text" id="cadNome" required placeholder="Digite seu nome"/>
      <label for="cadEmail">Email:</label>
      <input type="email" id="cadEmail" required placeholder="Digite seu email"/>
      <label for="cadSenha">Senha:</label>
      <input type="password" id="cadSenha" required placeholder="Crie uma senha"/>
      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>
  </div>

  <script>
    // Captura elementos
    const tabLogin = document.getElementById('tabLogin');
    const tabCadastro = document.getElementById('tabCadastro');
    const formLogin = document.getElementById('formLogin');
    const formCadastro = document.getElementById('formCadastro');
    const messageBox = document.getElementById('message');

    // Função para alternar abas
    function showLogin() {
      tabLogin.classList.add('active');
      tabCadastro.classList.remove('active');
      formLogin.classList.add('active');
      formCadastro.classList.remove('active');
      messageBox.textContent = '';
      messageBox.style.color = '#e74c3c';
    }
    function showCadastro() {
      tabCadastro.classList.add('active');
      tabLogin.classList.remove('active');
      formCadastro.classList.add('active');
      formLogin.classList.remove('active');
      messageBox.textContent = '';
      messageBox.style.color = '#e74c3c';
    }

    // Eventos para trocar abas
    tabLogin.addEventListener('click', () => {
      showLogin();
    });
    tabCadastro.addEventListener('click', () => {
      showCadastro();
    });

    // Funções localStorage
    function getProfessores() {
      const dados = localStorage.getItem('professores');
      return dados ? JSON.parse(dados) : [];
    }
    function saveProfessores(lista) {
      localStorage.setItem('professores', JSON.stringify(lista));
    }

    // Cadastro
    formCadastro.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('cadNome').value.trim();
      const email = document.getElementById('cadEmail').value.trim().toLowerCase();
      const senha = document.getElementById('cadSenha').value.trim();

      if (!nome || !email || !senha) {
        messageBox.textContent = 'Preencha todos os campos do cadastro.';
        return;
      }

      const professores = getProfessores();
      if (professores.some(p => p.email === email)) {
        messageBox.textContent = 'Email já cadastrado.';
        return;
      }
      professores.push({ nome, email, senha, alunos: [] });
      saveProfessores(professores);
      messageBox.style.color = 'green';
      messageBox.textContent = 'Cadastro realizado com sucesso! Faça login.';
      formCadastro.reset();
      showLogin();
    });

    // Login
    formLogin.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const senha = document.getElementById('loginSenha').value.trim();

      if (!email || !senha) {
        messageBox.textContent = 'Preencha email e senha.';
        return;
      }

      const professores = getProfessores();

      // debug: console.log dos dados
      //console.log('Tentativa login:', {email, senha});
      //console.log('Professores armazenados:', professores);

      const user = professores.find(p => p.email === email && p.senha === senha);

      if (!user) {
        messageBox.textContent = 'Email ou senha inválidos.';
        return;
      }

      // Salva sessão professor exatamente com dados do cadastro para manter alunos atualizados
      localStorage.setItem('sessaoProfessor', JSON.stringify(user));
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
